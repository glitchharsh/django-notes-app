{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h3>{{task}}</h3>
    <a href="{% url 'tasks' %}">Go Back</a>
</div>
<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task?</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
<div class="footer-bar"></div>
{% endblock content %}
