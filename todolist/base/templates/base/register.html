{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Register">
    </form>
</div>

<div class="footer-bar">
    <p>Already have an account?</p><a href="{% url 'login' %}">Login</a>
</div>

{% endblock content %}
